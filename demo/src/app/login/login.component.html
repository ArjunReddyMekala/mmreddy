<!---------------------------------------------------->
<div *ngIf="isLoggedIn; else loggedOut">
  Successfully logged in. 
</div>
<ng-template #loggedOut>
<div class="container">

   
    <header>
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
        <source src="https://storage.googleapis.com/coverr-main/mp4/Mt_Baker.mp4" type="video/mp4">
      </video>


  <div class="row">
    <div class="col-sm-6">
        <div class="jumbotron">
            <img src="/assets/logoo.png">
            <h3> Jobseeker Login</h3>
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
<!--------------------------------------
        <label for="username">Username</label>
        -------------------------->
        <i class="fa fa-envelope-o fa-fw" aria-hidden="true"></i>
        <input type="text" class="form-control" placeholder="Enter Email ID" name="Username" [(ngModel)]="form.username" #username="ngModel"
          required />
        <div *ngIf="f.submitted && username.invalid">
          <div *ngIf="username.errors.required" style="color:red">UserName is Required</div>
        </div>
      </div>
      <div class="form-group">
          <i class="fa fa-lock" aria-hidden="true"></i>
<!-----------------------------------------------
        <label for="password">Password</label>
---------------------------->
        <input type="password" class="form-control" placeholder="Enter Password" name="password" [(ngModel)]="form.password" #password="ngModel"
          required minlength="6" />
        <div *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required" style="color:red">Password is Required</div>
          <div *ngIf="password.errors.minlength" style="color:red">Password Must Be At Least 6 Characters</div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary">Login</button>
        <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
          Username or Password is invalid: {{errorMessage}}
        </div>
      </div>
    </form>
    <a routerLink="/forgot" routerLinkActive="active"><b>Forgot password?</b></a><br><br>
  <p> <span style="color: azure"><b> New User? </b> </span> <a routerLink="/freshandexp" routerLinkActive="active"> <b>Register Now</b> </a> </p>
    </div>
    </div>
  </div>

</header>

</div>
</ng-template>
