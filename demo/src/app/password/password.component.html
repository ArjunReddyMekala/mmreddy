<div class=container>
    <div class="row">
      <div class="col-6">
        <div class="jumbotron">
            <img src="/assets/logoo.png">
            
          <h3> Change Password</h3>
          <form [formGroup]="reactiveForm">
  
              <div class="form-group">
              
                  <input type="text" class="form-control" id="otp" placeholder="Enter Your OTP"
                    name="otp" formControlName="otp">
                  <div
                    *ngIf="reactiveForm.controls.otp.errors && (reactiveForm.controls.otp.touched || reactiveForm.controls.otp.dirty)"
                    style="color: blue">
                    <div *ngIf="reactiveForm.hasError('required','otp')"> OTP is Required</div>
                    <div *ngIf="reactiveForm.hasError('pattern','otp')"> OTP is invalid</div>
                    <div *ngIf="reactiveForm.hasError('minlength','otp')"> OTP is must be 3 min</div>
                  </div>
      
                </div>
  
  
                <div class="form-group">
              
                    <input type="text" class="form-control" id="newpassword" placeholder="Enter New Password"
                      name="newpassword" formControlName="newpassword">
                    <div
                      *ngIf="reactiveForm.controls.newpassword.errors && (reactiveForm.controls.newpassword.touched || reactiveForm.controls.newpassword.dirty)"
                      style="color: blue">
                      <div *ngIf="reactiveForm.hasError('required','newpassword')"> New Password is Required</div>
                      <div *ngIf="reactiveForm.hasError('pattern','newpassword')">  invalid</div>
                      <div *ngIf="reactiveForm.hasError('minlength','newpassword')"> Password must be 6 min</div>
                    </div>
        
                  </div>
           
  
                  <div class="form-group">
              
                      <input type="text" class="form-control" id="confirmpassword" placeholder="Confirm Password"
                        name="confirmpassword" formControlName="confirmpassword">
                      <div
                        *ngIf="reactiveForm.controls.confirmpassword.errors && (reactiveForm.controls.confirmpassword.touched || reactiveForm.controls.confirmpassword.dirty)"
                        style="color: blue">
                        <div *ngIf="reactiveForm.hasError('required','confirmpassword')"> Confirm Password is Required</div>
                        <div *ngIf="reactiveForm.hasError('pattern','confirmpassword')">  invalid</div>
                        <div *ngIf="reactiveForm.hasError('minlength','confirmpassword')"> Password must be 6 min</div>
                      </div>
          
                    </div>
  
            <div class="form-group">
              <button class="btn btn-primary"> Submit </button>
            </div>
  
            
  
  
          </form>
  
        </div>
      </div>
    </div>
  </div>
